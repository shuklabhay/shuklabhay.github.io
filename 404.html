<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Abhay Shukla</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1>Page not found ðŸ™ƒ</h1>
        <p>Looks like this route took a wrong turn.</p>
        <a class="home-button" href="/">Take me home</a>
      </div>
    </div>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #5a6c99;
        color: #ffffff;
        height: 100%;
      }

      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 1.5rem;
        box-sizing: border-box;
      }

      .content {
        background: rgba(0, 0, 0, 0.15);
        padding: 2rem 2.5rem;
        border-radius: 18px;
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
        font-weight: 700;
      }

      p {
        margin: 0 0 1.5rem;
        font-size: 1rem;
        opacity: 0.9;
      }

      .home-button {
        display: inline-block;
        padding: 0.65rem 1.25rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.92);
        color: #34406c;
        text-decoration: none;
        font-weight: 600;
        transition:
          transform 0.15s ease,
          background 0.2s ease;
      }

      .home-button:hover {
        background: #ffffff;
        transform: translateY(-2px);
      }

      .home-button:active {
        transform: translateY(0);
      }
    </style>
  </body>
</html>
